<head>

  <link rel="icon" href="imagenes/1.png" sizes="16x16" type="image/png" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidios.cl | Servicios</title>
  <meta name="description" content="Tienda de asesorias y mantencion electronica." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="nav">
  <div class="container">
    <a class="brand" href="index.html">
      <span class="logo">
        <img src="imagenes\2.png" alt="Logo Sidios" />
      </span>
    </a>
    <div class="actions">
      <button class="btn btn-inbox" id="inbox-btn">
            <span class="badge" id="inbox-count">0</span>
            <span style="font-size:1.5em;vertical-align:middle;">ðŸ“©</span>
      </button>
      
    </div>
  </div>
  </header>

  <!-- Productos -->
  <main class="container" id="productos">
    <h1 class="title">Servicios y Asesorias</h1>
    <br>
    <div class="filters">
      <input id="search" type="search" class="input" placeholder="Buscar..." />
      <select id="category">
        <option value="">Dispositivos</option>
        <option>Smartphones</option>
        <option>Notebooks</option>
        <option>PC</option>
      </select>
      <select id="sort">
        <option value="popular">Mas usado</option>
        <option value="price-asc">Mas barato</option>
        <option value="price-desc">Mas caro</option>
      </select>
    </div>
    <div class="grid" id="grid"></div>
  </main>

  <!-- Carrito -->
  <aside class="cart" id="cart">
    <header>
      <div class="container">
        <strong>Tu Pedido</strong>
        <button class="btn secondary" id="close-cart">Cerrar</button>
      </div>
    </header>
    <div class="items" id="cart-items"></div>
    <div class="footer">
      <div class="total"><span>Subtotal</span> <strong id="cart-total">$0</strong></div>
      <button class="btn" id="checkout-whatsapp">Enviar Pedido</button>
    </div>
  </aside>
  <div class="cart-backdrop" id="cart-backdrop"></div>

  <!-- Modal de detalle de producto -->
  <div class="modal-backdrop" id="modal-backdrop"></div>
  <div class="modal-producto" id="modal-producto">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <!-- Footer -->
  <footer>
